<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Form</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/reservation.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/home.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-logo">
        <img src="../static/images/logo.png" alt="Logo" />
      </div>
      <nav class="navbar-nav">
        <ul>
          <li><a href="http://127.0.0.1:5000/">About</a></li>
          <li><a href="http://127.0.0.1:5000/reservation">Reservation</a></li>
          <li><a href="#">Pricing</a></li>
        </ul>
      </nav>
      <div class="navbar-actions">
        <a href="http://127.0.0.1:5000/signup" class="btn">Sign Up</a>
        <a href="http://127.0.0.1:5000/staff" class="btn">Staff</a>
      </div>
    </header>
    <div class="form-container">
      <h1>Make A Reservation Now!</h1>
      <form action="/reservation" method="post">
        <label for="full_name">Full Name:</label>
        <input
          type="text"
          id="full_name"
          name="full_name"
          value=""
          required
        /><br />
        <label for="people_quantity">Number of People:</label>
        <input
          type="number"
          id="people_quantity"
          name="people_quantity"
          min="1"
          required
        /><br />
        <label for="room_quantity">Number of Rooms:</label>
        <input
          type="number"
          id="room_quantity"
          name="room_quantity"
          min="1"
          required
        /><br />
        <label for="room_type">Room Type:</label>
        <select id="room_type" name="room_type">
          <option value="single">Single</option>
          <option value="double">Double</option>
          <option value="double">Family</option>
          <option value="double">Deluxe</option></select
        ><br />
        <label for="entry_date">Entry Date:</label>
        <input type="date" id="entry_date" name="entry_date" /><br />
        <label for="exit_date">Exit Date:</label>
        <input type="date" id="exit_date" name="exit_date" /><br />
        <div class="submit-container">
          <input type="submit" value="Reserve" />
        </div>
      </form>
    </div>
  </body>
</html>
