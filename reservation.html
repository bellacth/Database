<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Booking Form</title>
  </head>
  <body>
    <h1>Booking Form</h1>
    <form action="/reservation" method="post">
      <label for="full_name">Full Name:</label>
      <input
        type="text"
        id="full_name"
        name="full_name"
        value=""
        required
      /><br />
      <label for="people_quantity">Number of People:</label>
      <input
        type="number"
        id="people_quantity"
        name="people_quantity"
        min="1"
      /><br />
      <label for="room_quantity">Number of Rooms:</label>
      <input
        type="number"
        id="room_quantity"
        name="room_quantity"
        min="1"
      /><br />
      <label for="room_type">Room Type:</label>
      <select id="room_type" name="room_type">
        <option value="single">Single</option>
        <option value="double">Double</option></select
      ><br />
      <label for="entry_date">Entry Date:</label>
      <input type="date" id="entry_date" name="entry_date" /><br />
      <label for="exit_date">Exit Date:</label>
      <input type="date" id="exit_date" name="exit_date" /><br />
      <input type="submit" value="Reserve" />
    </form>
  </body>
</html>
