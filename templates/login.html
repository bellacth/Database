<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='css/staff.css') }}"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
    data-tag="font"
  />
</head>
<body>
  <header class="navbar">
    <div class="navbar-logo">
      <img src="../static/images/logo.png" alt="Logo" />
    </div>
    <div class="navbar-actions">
      <a href="http://127.0.0.1:5000/" class="btn">Return</a>
    </div>
  </header>
  <body>
    <h2>Login Form</h2>
    <form method="POST" action="/login">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required /><br /><br />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />
      <input type="submit" value="Submit" />
      {% if error %}
      <p class="error-message">
        You're username or password is incorrect. If you do not have an account, create one by clicking on the "sign up" button on the upper right hand corner.
      </p>
      {% endif %}
    </form>
  </body>
</html>
