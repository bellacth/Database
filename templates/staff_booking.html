<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STAFF DATABASE</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/staff.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-logo">
        <img src="../static/images/logo.png" alt="Logo" />
      </div>
      <nav class="navbar-nav">
        <ul>
          <li><a href="http://127.0.0.1:5000/staff_home">Staff Home</a></li>
          <li><a href="http://127.0.0.1:5000/staff_booking">Booking</a></li>
          <li><a href="http://127.0.0.1:5000/staff_customer">Customer</a></li>
        </ul>
      </nav>
      <div class="navbar-actions">
        <a href="http://127.0.0.1:5000/" class="btn">Return</a>
      </div>
    </header>
    <table>
      <tr>
        <th>Name</th>
        <th>Number of people</th>
        <th>Number of rooms</th>
        <th>Room type</th>
        <th>Check-in date</th>
        <th>Check-out date</th>
      </tr>
      {% for row in data %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
        <td>{{ row[5] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
